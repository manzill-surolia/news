<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaipur News - Manzill</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
        }
        .news-item {
            background: white;
            border-radius: 12px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 18px;
            margin: 0 0 8px;
            color: #1f6feb;
        }
        p {
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>जयपुर समाचार</h1>
    <div id="news"></div>
</div>

<script>
const RSS_URL = 'https://news.google.com/rss/search?q=%E0%A4%9C%E0%A4%AF%E0%A4%AA%E0%A5%81%E0%A4%B0&hl=hi&gl=IN&ceid=IN:hi';

fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`)
  .then(response => response.json())
  .then(data => {
    let newsHTML = '';
    data.items.forEach(item => {
      const title = item.title;
      let description = item.description.replace(/<a[^>]*>(.*?)<\/a>/g, '$1');

      newsHTML += `
        <div class="news-item">
          <h2>${title}</h2>
          <p>${description}</p>
        </div>
      `;
    });
    document.getElementById('news').innerHTML = newsHTML;
  })
  .catch(error => {
    console.error('Error fetching or parsing:', error);
    document.getElementById('news').innerHTML = 'Error loading news.';
  });
</script>

</body>
</html>
