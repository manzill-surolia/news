<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaipur News</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f9f9f9; }
    h2 { color: #d00000; }
    h3 { margin-top: 20px; color: #222; }
    p { font-size: 1rem; color: #444; }
    hr { margin: 20px 0; border: none; border-top: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>जयपुर की ताजा खबरें</h2>
  <div id="news-container">Loading...</div>

  <script>
    async function fetchNews() {
      const feedUrl = 'https://news.google.com/rss/search?q=जयपुर&hl=hi&gl=IN&ceid=IN:hi';
      const proxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(feedUrl);

      try {
        const res = await fetch(proxy);
        const xml = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, "text/xml");

        const items = doc.querySelectorAll("item");
        const container = document.getElementById("news-container");
        container.innerHTML = '';

        items.forEach((item, i) => {
          if (i >= 10) return;
          const title = item.querySelector("title").textContent;
          const descRaw = item.querySelector("description").textContent;

          const desc = descRaw.replace(/<a[^>]*>(.*?)<\/a>/g, '')
                              .replace(/<[^>]+>/g, '')
                              .replace(/\s*-\s*[^\s]+\s*News.*$/, '')  // remove trailing source name like "- News18 Hindi"
                              .split('. ').slice(0, 2).join('. ') + '.';

          const newsBox = document.createElement("div");
          newsBox.innerHTML = `<h3>${title}</h3><p>${desc}</p><hr>`;
          container.appendChild(newsBox);
        });
      } catch (err) {
        document.getElementById("news-container").textContent = "समाचार लोड नहीं हो सके।";
      }
    }

    fetchNews();
  </script>
</body>
</html>
